<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./assets/css/result.css" />
    <link rel="stylesheet" href="./assets/css/DefaultStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <h1>Quiz Results</h1>
    <main>
      <div id="results"></div>
      <div>
        <svg id="pieChart" width="200" height="200">
          <circle
            id="correctCircle"
            cx="100"
            cy="100"
            r="80"
            fill="none"
            stroke="#36A2EB"
            stroke-width="40"
            stroke-dasharray="502.4"
            stroke-dashoffset="0"
          ></circle>
          <circle
            id="incorrectCircle"
            cx="100"
            cy="100"
            r="80"
            fill="none"
            stroke="#FF6384"
            stroke-width="40"
            stroke-dasharray="502.4"
            stroke-dashoffset="251.2"
          ></circle>
          <text x="70" y="100" fill="#000" font-size="20"></text>
          <text x="70" y="120" fill="#000" font-size="20"></text>
          <text x="100" y="30" fill="#000" font-size="20"></text>
          <text x="100" y="50" fill="#000" font-size="20"></text>
        </svg>
      </div>

      <div class="btn bold">RATE US</div>
    </main>

    <script src="/js/result.js"></script>
  </body>
</html>
