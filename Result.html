<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./assets/css/result.css">
    <link rel="stylesheet" href="./assets/css/DefaultStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  </head>
  <body>
    <div class="container-main">
      <div class="header">
        <div class="logo">
          <a href="https://epicode.com/">
          <img src="./assets/epicode_logo.png" alt="epicode_logo" />
          </a>
        </div>
        <div class="timer"></div>
      </div>
      <div class="a-container">
    </div>

    <div class="a-container" id="content">
      <main class="main-results">
  
          <div class="main-title">
              <h3 class="title-font bold">Results</h3>
              <p class="text-font subtitle">The summary of your answers:</p>
          </div>
  
          <div class="flex-content">
              <div class="flex-auto correct-answers">
                  <p class="title-font line-height">Correct</p>
                  <p class="title-font bold line-height" id="percentualeCorrette">66.7%</p>
                  <p class="text-font" id="risposteCorrette">4/6 questions</p>
              </div>
              <div class="results-cake flex-auto inter-font">
                  <p>
                      <span class="congrats bold" id="esitoEsame">Congratulations! </span> <br> 
                      <span class="color-azzurro bold" id="esitoDescrizione">You passed the exam.</span>
                      <span class="certificate-notice" id="esitoTesto">We'll send you the certificate in few minutes. <br> Check your email (including promotion / spam folder)</span>
                  </p>
              </div>
              <div class="flex-auto wrong-answers">
                  <p class="title-font line-height">Wrong</p>
                  <p class="title-font line-height bold" id="percentualeErrate">33.3%</p>
                  <p class="text-font" id="risposteErrate">2/6 questions</p>
              </div>
          </div>
  
          <div class="btn bold">
              RATE US
          </div>
  
      </main>
  </div>

<script src="./rew.js"></script>
  </body>
</html>
