<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./assets/css/result.css" />
    <link rel="stylesheet" href="./assets/css/DefaultStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <main>
      <section class="result-title">
        <div>
          <h1>Results</h1>
          <p>The summary of your answers:</p>
        </div>
      </section>

      <div id="results"></div>
      <div class="grafico">
        <svg id="pieChart" width="400" height="400" viewBox="0 0 200 200">
          <circle
            id="correctCircle"
            cx="100"
            cy="100"
            r="80"
            fill="none"
            stroke="#00fcf2"
            stroke-width="25"
            stroke-dasharray="502.4"
            transform="rotate(-90 100 100)"
          ></circle>
          <circle
            id="incorrectCircle"
            cx="100"
            cy="100"
            r="80"
            fill="none"
            stroke="#b6006b"
            stroke-width="26"
            stroke-dasharray="502.4"
            transform="rotate(-90 100 100)"
          ></circle>
        </svg>
      </div>

      <div class="btn bold">RATE US</div>
    </main>

    <script src="/js/result.js"></script>
  </body>
</html>
