<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/DefaultStyle.css" />
    <link rel="stylesheet" href="/assets/css/Feedback.css" />
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <main>
      <div class="title">
        <h1><strong>Tell us how it's going</strong></h1>
      </div>
      <div class="description">
        From 0 to 10, how likely are you to recommend EPICODE <br />
        to a friend or a colleague?
      </div>
      <section class="feedback-section">
        <div id="rating-container"></div>
        <div class="feedback">
          <p>Leave us an open feedback about your experience so far</p>
        </div>
        <div class="text">
          <input type="text" id="your-feedback" placeholder="Write your comment here" />
        </div>
        <div class="btn bold">RATE US</div>
      </section>
    </main>
    <script src="/js/Feedback.js"></script>
  </body>
</html>
